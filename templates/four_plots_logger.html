<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Four Plots and Logger</title>

    <!-- Global and utility stylesheets -->
    <link rel="stylesheet" href="./css/picnic.min.css" type="text/css">
    <link rel="stylesheet" href="./css/range_input.css" type="text/css">
    <link rel="stylesheet" href="./css/global_styles.css" type="text/css">
    <link rel="stylesheet" href="./css/chosen.min.css" type="text/css">

    <!-- External library includes -->
    <script src="./js/library/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/library/chosen.jquery.min.js" type="text/javascript"></script>
    <script src="./js/library/plotly.min.js" type="text/javascript"></script>
    <script src="./js/library/socket.io.js" type="text/javascript"></script>

    <!-- global execution scripts -->
    <script type="module" src="./js/index.js"></script>

    <!-- Example CSS goes here -->
    <style>
      .body {
        width: 100vh;
      }

      .title {
        text-align: center;
      }

      h2 {
        text-align: center;
      }

      .container {
        display: grid;
        justify-content: center;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto;
        grid-template-areas:
          "plot1 plot2"
          "plot3 plot4"
          "logger logger";
        column-gap: 5%;
      }

      .plot1 { 
        grid-area: plot1;
        height: 75vh;
      }

      .plot2 { 
        grid-area: plot2;
        height: 75vh;
      }

      .plot3 { 
        grid-area: plot3;
        height: 75vh;
      }

      .plot4 { 
        grid-area: plot4;
        height: 75vh;
      }
      
      .logger {
        grid-area: logger;
      }

      .container-item {
        border-style: solid;
        border-radius: 1em;
        max-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 0.25em;
      }

      .container-item-content {
        flex: 1;
      }

    </style>
  </head>
  <body>
    <div class="title">
      <h1>Four Plots & Logger</h1>
    </div>
    
    <div class="container">
      <div class="container-item plot1">
        <h2>Plot 1</h2>
        <sai2-interfaces-plot class="container-item-content">
        </sai2-interfaces-plot>
      </div>
      <div class="container-item plot2">
        <h2>Plot 2</h2>
        <sai2-interfaces-plot class="container-item-content">
        </sai2-interfaces-plot>
      </div>
      <div class="container-item plot3">
        <h2>Plot 3</h2>
        <sai2-interfaces-plot class="container-item-content">
        </sai2-interfaces-plot>
      </div>
      <div class="container-item plot4">
        <h2>Plot 4</h2>
        <sai2-interfaces-plot class="container-item-content">
        </sai2-interfaces-plot>
      </div>
      <div class="container-item logger">
          <h2>Logger</h2>
          <sai2-interfaces-logger class="container-item-content"></sai2-interfaces-logger>
        </div>
    </div>
  </body>
</html>
